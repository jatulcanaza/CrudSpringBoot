<!doctype html>

<!-- Declaración del tipo de documento y configuración de idioma -->
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="dark"></html>
<head>
    <!-- Inclusión de un script para gestionar modos de color -->
    <script src="color-modes.js"></script>

    <!-- Configuración de metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Registro de usuarios</title>

    <!-- Enlace canónico -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">

    <!-- Inclusión de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Inclusión de estilos personalizados -->
    <link rel="stylesheet" href="/css/stylesForm.css">

</head>
<body>
<!-- Encabezado con navegación -->
<header class="mb-auto bg-dark">
    <div class="navega">
        <h3 class="float-md-start mb-0 text-white">Crud de Usuarios</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
            <a class="nav-link fw-bold py-1 px-0" href="/personas">Lista de Usuarios</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/personas/nuevo">Registrarme</a>
        </nav>
    </div>
</header>

<!-- Contenedor principal -->
<div class="container">
    <main>
        <!-- Título principal -->
        <div class="py-5 text-center">
            <h2>Empecemos con el registro</h2>
        </div>

        <!-- Mensaje de Éxito -->
        <div th:if="${mensajeExito}" class="alert alert-success">
            <p th:text="${mensajeExito}"></p>
        </div>

        <!-- Mensaje de Error -->
        <div th:if="${mensajeError}" class="alert alert-danger">
            <p th:text="${mensajeError}"></p>
        </div>

        <!-- Formulario de registro -->
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Registro</h4>

            <!-- Acción del formulario definida con Thymeleaf -->
            <!--
            Formulario para el registro o actualización de una persona.
            - 'th:action': Define la URL a la que se enviarán los datos cuando se envíe el formulario.
               En este caso, apunta a la ruta '/personas', que generalmente maneja la lógica para guardar o actualizar datos.
            - 'th:object': Asocia el formulario con un objeto Thymeleaf llamado 'persona'.
                 Esto permite que los campos del formulario se enlacen directamente con las propiedades del objeto.
            - 'method="post"': Indica que el formulario enviará los datos mediante el método HTTP POST,
                 adecuado para crear o actualizar registros en el servidor.
                -->
            <form th:action="@{/personas}" th:object="${persona}" method="post">
                <div class="row g-3">

                    <!-- Campo oculto para el ID -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Campo para el nombre -->
                    <div class="col-sm-6">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control"  required/>
                    </div>

                    <!-- Campo para los apellidos -->
                    <div class="col-sm-6">
                        <label class="form-label">Apellidos:</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required />
                    </div>

                    <!-- Campo para el correo electrónico -->
                    <!-- Campo de entrada para el correo electrónico del usuario.
                        - 'type="email"': Define que este campo aceptará solo entradas en formato de correo electrónico válido.
                        - 'th:field="*{email}"': Enlaza este campo con la propiedad 'email' del objeto 'persona'.
                             Thymeleaf gestionará automáticamente el valor ingresado en este campo.
                        - 'class="form-control"': Aplica estilos de Bootstrap para un diseño limpio y responsivo del campo de entrada.
                        - 'placeholder="you@example.com"': Muestra un texto de ejemplo dentro del campo para guiar al usuario.
                        - 'required': Indica que este campo es obligatorio y el formulario no se enviará si está vacío.
                    -->
                    <div class="col-12">
                        <label class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com"  required/>
                    </div>

                    <!-- Campo para el teléfono -->
                    <div class="col-12">
                        <label class="form-label">Teléfono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="09********"  required/>
                    </div>

                    <!-- Campo para la dirección -->
                    <div class="col-12">
                        <label class="form-label">Dirección:</label>
                        <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ciudad" required/>
                    </div>

                    <!-- Separador visual -->
                    <hr class="my-4">

                    <!-- Botón de envío -->
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024-2025 Grupo 1</p>
    </footer>
</div>

<!-- Inclusión de scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Inclusión de script de validación de formularios -->
<script src="form-validation.js"></script>
</body>
</html>
