<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="dark">
<head>
  <!-- Script para gestionar los modos de color (oscuro/claro) -->
  <script src="/static/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.122.0">
  <title>Registro de usuarios</title>

  <!-- Enlace canónico para SEO -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/stylesList.css">
</head>

<body>
<!-- Encabezado de la página -->
<header class="mb-auto bg-dark">
  <div class="navega">
    <h3 class="float-md-start mb-0 text-white">Crud de Usuarios</h3>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
      <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/personas">Lista de Usuarios</a>
      <a class="nav-link fw-bold py-1 px-0" href="/personas/nuevo">Registrarme</a>
    </nav>
  </div>
</header>

<!-- Contenido principal -->
<main class="col-md-auto container mt-5">
  <h2>Lista de Usuarios</h2>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Dirección</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Bucle de Thymeleaf para listar personas -->
      <!-- Itera sobre una lista de personas y genera una fila por cada una -->
      <tr th:each="persona : ${personas}">
        <!-- Muestra el ID de la persona -->
        <td th:text="${persona.id}"></td>
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.apellido}"></td>
        <td th:text="${persona.email}"></td>
        <td th:text="${persona.telefono}"></td>
        <td th:text="${persona.direccion}"></td>
        <td>
          <!-- Enlace para editar una persona -->
          <!-- Botón para editar la información de una persona -->
          <!-- 'th:href' genera un enlace dinámico con el ID de la persona -->
          <a class="btn btn-outline-info" th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
          <!-- Enlace para eliminar una persona -->
          <!-- Botón para eliminar una persona -->
          <!-- 'th:href' genera un enlace dinámico con el ID de la persona -->
          <a class="btn btn-danger" th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Scripts de Bootstrap y otros recursos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>
</html>
